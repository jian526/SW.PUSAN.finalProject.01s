<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="stylesheet" href="/static/css/signup.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
      <title>Argos. 무인점포 이상행동 감지 AI시스템</title>
</head>
<body>
  <div class="wrap">
    <div class="sign-up">
      <div class="statusbar-iphone-6-7-8-se"></div>
<img class="logo-2-icon" alt="" src="/static/images/logo.png"></a>

      <b class="b">
        <p class="p">실시간 보안, </p>
        <p class="p">지금 시작하세요</p>
      </b>
      <div class="div">필수입력</div>

      <div class="input-inner"><input id="username" class="div2" type="text" placeholder="아이디"></div>
      <div class="input-inner6"><input id="password"class="div2" type="password" placeholder="비밀번호"><img class="phosphor-icons-eye" alt="" src="/static/images/Eye.svg"></div>
      <div class="input-inner7"><input id="passwordConfirm" class="div2" type="password" placeholder="비밀번호 확인"><img class="phosphor-icons-eye" alt="" src="/static/images/Eye.svg"></div>
      <div class="input-inner1"><input id="codeKey"class="div2" type="text" placeholder="코드번호"></div>
      <a href="/code_info">
        <div class="div10" id="text3">코드 번호가 없으신가요? </div>
      </a>

      <div class="div1">선택입력</div>
      <div class="input-inner2"><input id="storeName" class="div2" type="text" placeholder="점포명"></div>
      <div class="input-inner3"><input id="ownerName" class="div2" type="text" placeholder="점주명"></div>
      <div class="input-inner4"><input id="phoneNumber" class="div2" type="text" placeholder="전화번호"></div>
      <div class="input-inner5"><input id="email" class="div2" type="email" placeholder="이메일"></div>

      <a class="rectangle-parent" id="signupBtn" href="/">
        <div class="group-child"></div>
        <b class="b1">가입하기</b>
	  </a>

            <a href="/login"><img class="phosphor-icons-caretleft" alt="" src="/static/images/CaretLeft.svg" id="phosphorIconsCaretLeft"></a>
    </div>
  </div>
</body>
<script src="/static/js/signup.js"></script>
</html>
